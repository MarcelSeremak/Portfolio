{% extends 'base.html' %}

{% block title %}
Event Creation
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
{% endblock %}

{% block content %}

    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin-top: 550px;
            margin-bottom: 30px;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #343a40;
        }
        .form-group label {
            font-weight: 700;
            color: #343a40;
        }
    </style>

        <h2>Create Event</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="map" class="my-3"></div>
            <button type="submit" class="btn btn-primary">Save Event</button>
        </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([52.237, 21.01], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker;

        // Map click event listener
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            var place = lat + ', ' + lng;

            document.getElementById('id_place').value = place;

            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });
    </script>
{% endblock %}
